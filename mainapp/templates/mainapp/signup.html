{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <form class="form-horizontal" role="form" method="post"><!--action="{% url 'mainapp:signup' %}"-->
        {% csrf_token %}
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="fullname" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" class="form-control" maxlength="30" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" name="birthDate"  class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" id="address" name="address" placeholder="Full Address" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
                <input type="text" id="city" name="city" placeholder="City" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="postal" class="col-sm-3 control-label">Postal / Zip Code</label>
            <div class="col-sm-9">
                <input type="text" id="zipcode" name="zipcode" placeholder="Postal / Zip Code" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
                <select id="country" name="country" class="form-control"></select>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="gender" name="gender" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="gender" name="gender" value="Male">Male
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="gender" name="gender" value="Unknown">Unknown
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="genres" class="col-sm-3 control-label">Genres (Choose atleast 3)</label>
            <div class="col-sm-9">
                <input id="currentgenre" list="browsers" name="browser" placeholder="Add a genre" class="form-control"><br>
                <button onclick="addgenres(this);return false;" class="btn btn-info" id="addgenre" type="submit">Add Genre</button>
                <datalist id="browsers"></datalist>
            </div>
        </div>
        <div class="form-group">
            <label for="genres" class="col-sm-3 control-label">Your Chosen Genres</label>
            <div class="col-sm-9">
            	<ul class="list-group" id="usergenre" name="genrevalue"></ul>
            </div>
            
        </div>

        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I accept <a href="#">terms</a>
                    </label>
                </div>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" onclick="postTosignup();return false;">Register</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
<script type="text/javascript">
    function postTosignup(){
        var fullname = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var birthDate = document.getElementById("birthDate").value;
        var address = document.getElementById("address").value;
        var city = document.getElementById("city").value;
        var zipcode = document.getElementById("zipcode").value;
        var country = document.getElementById("country").value;
        var radios = document.getElementsByName('gender');
        var gender = "Unknown";
        for(var i = 0, length = radios.length; i < length; i++)
            {
                if(radios[i].checked)
                {
                    if(radios[i].value=="Male"){
                        gender = "Male";
                    }
                    if(radios[i].value=="Female")
                    {
                        gender = "Female";
                    }
                    break;
                }
            }
        var usergenre = document.getElementById("usergenre");
        var listofgenre = [];
        for (var ii = 0; ii < usergenre.childNodes.length; ii++){listofgenre.push(usergenre.childNodes[ii].id);}
        if(fullname != null && fullname != "", email != null && email != "", password != null && password != "", birthDate != null && birthDate != "", address != null && address != "", city != null && city != "", zipcode != null && zipcode != "", country != null && country != "", gender != null && gender != "", listofgenre.length>=3)
        {
            listofgenre = String(listofgenre);

            $.ajax({
                type: "POST",
                data: {
                    fullname: fullname,
                    email: email,
                    password: password,
                    birthDate: birthDate,
                    address: address,
                    city: city,
                    zipcode: zipcode,
                    country: country,
                    gender: gender,
                    listofgenre: listofgenre,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(info){
                    if(info!="An account already exists for this email address, please try again!"){
                        var url = "{% url 'mainapp:login' %}";
                        document.location.href = url;
                    }
                    else{
                        alert(info);
                    }
                }
            })
        }
        else{
            alert("Please Fill All Required Field");
            return false;
        }
